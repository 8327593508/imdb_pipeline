name: Daily TMDB Multi-File ETL

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"

jobs:
  etl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env
        run: |
          echo "TMDB_API_KEY=${{ secrets.TMDB_API_KEY }}" >> .env
          echo "PG_USER=${{ secrets.PG_USER }}" >> .env
          echo "PG_PASSWORD=${{ secrets.PG_PASSWORD }}" >> .env
          echo "PG_DB=${{ secrets.PG_DB }}" >> .env

      # ⚠️ docker compose v2 is BUILT-IN — DO NOT install anything

      - name: Build Docker images
        run: docker compose -f docker-compose.ci.yml build --no-cache

      - name: Run ETL
        run: docker compose -f docker-compose.ci.yml up --abort-on-container-exit

      - name: Export CSV files
        run: |
          PG_CONTAINER=$(docker ps -a --filter "name=postgres" --format "{{.ID}}")
          echo "Postgres container: $PG_CONTAINER"

          docker start $PG_CONTAINER

          docker exec $PG_CONTAINER psql -U ${{ secrets.PG_USER }} -d ${{ secrets.PG_DB }} \
            -c "COPY popular_movies TO '/popular_movies.csv' CSV HEADER;"

          docker exec $PG_CONTAINER psql -U ${{ secrets.PG_USER }} -d ${{ secrets.PG_DB }} \
            -c "COPY movie_details TO '/movie_details.csv' CSV HEADER;"

          docker exec $PG_CONTAINER psql -U ${{ secrets.PG_USER }} -d ${{ secrets.PG_DB }} \
            -c "COPY movie_credits TO '/movie_credits.csv' CSV HEADER;"

          docker cp $PG_CONTAINER:/popular_movies.csv data/popular_movies.csv
          docker cp $PG_CONTAINER:/movie_details.csv data/movie_details.csv
          docker cp $PG_CONTAINER:/movie_credits.csv data/movie_credits.csv

      - name: Commit updated CSV
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          file_pattern: data/*.csv
          commit_message: "Daily update CSV files (auto)"
























