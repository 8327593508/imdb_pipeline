name: Daily TMDB ETL - commit CSV

on:
  schedule:
    - cron: "0 4 * * *"     # daily run at 04:00 UTC
  workflow_dispatch:        # allow manual run

jobs:
  run-etl:
    runs-on: ubuntu-latest

    steps:

      # -------------------------------
      # 1. Checkout repository
      # -------------------------------
      - name: Checkout repo
        uses: actions/checkout@v4

      # -------------------------------
      # 2. Create .env file from secrets
      # -------------------------------
      - name: Create .env from GitHub Secrets
        run: |
          cat > .env <<EOF
          TMDB_API_KEY=${{ secrets.TMDB_API_KEY }}
          PG_USER=${{ secrets.PG_USER }}
          PG_PASSWORD=${{ secrets.PG_PASSWORD }}
          PG_HOST=postgres
          PG_DB=${{ secrets.PG_DB }}
          PG_PORT=${{ secrets.PG_PORT }}
          MAX_PAGES=${{ secrets.MAX_PAGES }}
          SCHEDULE=0
          EOF

      # -------------------------------
      # 3. Install Docker Compose
      # -------------------------------
      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      # -------------------------------
      # 4. Run ETL in CI (foreground mode)
      # -------------------------------
      - name: Run ETL (foreground mode)
        run: docker-compose -f docker-compose.ci.yml up --build --exit-code-from app

      # -------------------------------
      # 5. Export CSV from Postgres
      # -------------------------------
      - name: Export CSV from Postgres
        run: |
          CONTAINER=$(docker ps --filter "name=postgres" --format "{{.ID}}")
          if [ -z "$CONTAINER" ]; then
            echo "Postgres container not found!"
            docker ps -a
            exit 1
          fi

          echo "Postgres container: $CONTAINER"

          docker exec $CONTAINER bash -c \
            "psql -U ${{ secrets.PG_USER }} -d ${{ secrets.PG_DB }} -c \"\\COPY (SELECT * FROM popular_movies ORDER BY last_updated DESC) TO '/tmp/popular_movies.csv' CSV HEADER;\""

          docker cp $CONTAINER:/tmp/popular_movies.csv ./data/popular_movies.csv

      # -------------------------------
      # 6. Commit updated CSV back to repo
      # -------------------------------
      - name: Commit updated CSV
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Auto-update TMDB popular movies CSV"
          file_pattern: "data/popular_movies.csv"
          branch: main

      # -------------------------------
      # 7. Cleanup Docker containers
      # -------------------------------
      - name: Cleanup
        run: docker-compose -f docker-compose.ci.yml down --volumes










