name: Daily TMDB Multi-File ETL

on:
  schedule:
    - cron: "0 4 * * *"
  workflow_dispatch:

jobs:
  etl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create .env from Secrets
        run: |
          cat > .env <<EOF
          TMDB_API_KEY=${{ secrets.TMDB_API_KEY }}
          PG_USER=${{ secrets.PG_USER }}
          PG_PASSWORD=${{ secrets.PG_PASSWORD }}
          PG_DB=${{ secrets.PG_DB }}
          PG_PORT=5432
          SCHEDULE=0
          EOF

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Run ETL container
        run: docker-compose -f docker-compose.ci.yml up --build --abort-on-container-exit

      - name: Export CSVs from Postgres
        run: |
          CONTAINER=$(docker ps -a --filter "name=postgres" --format "{{.ID}}")
          echo "Postgres container = $CONTAINER"

          docker exec $CONTAINER bash -c \
            "psql -U ${{ secrets.PG_USER }} -d ${{ secrets.PG_DB }} -c \"\\COPY popular_movies TO '/tmp/popular_movies.csv' CSV HEADER;\""

          docker exec $CONTAINER bash -c \
            "psql -U ${{ secrets.PG_USER }} -d ${{ secrets.PG_DB }} -c \"\\COPY movie_details TO '/tmp/movie_details.csv' CSV HEADER;\""

          docker exec $CONTAINER bash -c \
            "psql -U ${{ secrets.PG_USER }} -d ${{ secrets.PG_DB }} -c \"\\COPY movie_credits TO '/tmp/movie_credits.csv' CSV HEADER;\""

          docker cp $CONTAINER:/tmp/popular_movies.csv ./data/popular_movies.csv
          docker cp $CONTAINER:/tmp/movie_details.csv ./data/movie_details.csv
          docker cp $CONTAINER:/tmp/movie_credits.csv ./data/movie_credits.csv

      - name: Commit updated CSVs
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update TMDB CSV files"
          file_pattern: "data/*.csv"
          branch: main

      - name: Cleanup
        run: docker-compose -f docker-compose.ci.yml down --volumes
















