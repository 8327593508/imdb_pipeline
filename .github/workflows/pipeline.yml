name: Daily TMDB Multi-File ETL

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * *"

jobs:
  run-etl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create .env file from GitHub secrets
        run: |
          cat > .env <<EOF
          TMDB_API_KEY=${{ secrets.TMDB_API_KEY }}
          PG_USER=${{ secrets.PG_USER }}
          PG_PASSWORD=${{ secrets.PG_PASSWORD }}
          PG_DB=${{ secrets.PG_DB }}
          PG_PORT=5432
          MAX_PAGES=${{ secrets.MAX_PAGES }}
          EOF

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Force full rebuild and run ETL
        run: |
          docker-compose -f docker-compose.ci.yml down --volumes --remove-orphans || true
          docker-compose -f docker-compose.ci.yml build --no-cache
          docker-compose -f docker-compose.ci.yml up --abort-on-container-exit

      - name: Identify Postgres container
        id: pg
        run: |
          CID=$(docker ps -a --filter "ancestor=postgres:15" --format "{{.ID}}" | head -n 1)
          echo "container_id=$CID" >> $GITHUB_OUTPUT
          echo "Postgres container = $CID"

      - name: Export CSV files
        if: ${{ steps.pg.outputs.container_id != '' }}
        run: |
          CID=${{ steps.pg.outputs.container_id }}

          echo "Exporting popular movies..."
          docker exec $CID bash -c \
            "psql -U ${{ secrets.PG_USER }} -d ${{ secrets.PG_DB }} \
            -c \"\\COPY popular_movies TO '/tmp/popular_movies.csv' CSV HEADER\""

          docker cp $CID:/tmp/popular_movies.csv ./data/popular_movies.csv

          echo "Exporting movie details..."
          docker exec $CID bash -c \
            "psql -U ${{ secrets.PG_USER }} -d ${{ secrets.PG_DB }} \
            -c \"\\COPY movie_details TO '/tmp/movie_details.csv' CSV HEADER\""

          docker cp $CID:/tmp/movie_details.csv ./data/movie_details.csv

          echo "Exporting movie credits..."
          docker exec $CID bash -c \
            "psql -U ${{ secrets.PG_USER }} -d ${{ secrets.PG_DB }} \
            -c \"\\COPY movie_credits TO '/tmp/movie_credits.csv' CSV HEADER\""

          docker cp $CID:/tmp/movie_credits.csv ./data/movie_credits.csv

      - name: Commit CSVs
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update TMDB CSV files"
          file_pattern: "data/*.csv"
          branch: main

      - name: Cleanup
        run: docker-compose -f docker-compose.ci.yml down --volumes















