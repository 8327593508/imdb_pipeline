
name: Daily TMDB ETL - commit CSV

on:
  schedule:
    - cron: "0 4 * * *"
  workflow_dispatch:

jobs:
  run-etl:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create .env from secrets
        run: |
          cat > .env <<EOF
          TMDB_API_KEY=${{ secrets.TMDB_API_KEY }}
          PG_USER=${{ secrets.PG_USER }}
          PG_PASSWORD=${{ secrets.PG_PASSWORD }}
          PG_DB=${{ secrets.PG_DB }}
          PG_PORT=${{ secrets.PG_PORT }}
          MAX_PAGES=${{ secrets.MAX_PAGES }}
          SCHEDULE=0
          EOF
      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose
      # ---------------------------------------------
      # 1️⃣ Start Postgres only (keep running)
      # ---------------------------------------------
      - name: Start Postgres only
        run: docker-compose -f docker-compose.ci.yml up -d postgres

      # ---------------------------------------------
      # 2️⃣ Run app one-time (ETL)
      # ---------------------------------------------
      - name: Run ETL once
        run: docker-compose -f docker-compose.ci.yml run --rm app

      # ---------------------------------------------
      # 3️⃣ Export CSV
      # ---------------------------------------------
      - name: Export CSV from Postgres
        run: |
          echo "Searching for Postgres container..."
          CONTAINER=$(docker ps --filter "name=postgres" --format "{{.ID}}")
          echo "Postgres container = $CONTAINER"
          echo "Running COPY command..."
          docker exec $CONTAINER bash -c \
            "psql -U ${{ secrets.PG_USER }} -d ${{ secrets.PG_DB }} \
            -c \"\\COPY (SELECT * FROM popular_movies ORDER BY last_updated DESC) \
            TO '/tmp/popular_movies.csv' CSV HEADER;\""
          docker cp $CONTAINER:/tmp/popular_movies.csv ./data/popular_movies.csv
      # ---------------------------------------------
      # 4️⃣ Commit CSV to repo
      # ---------------------------------------------
      - name: Commit updated CSV
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update popular_movies.csv"
          file_pattern: "data/popular_movies.csv"
          branch: main

      # ---------------------------------------------
      # 5️⃣ Cleanup everything
      # ---------------------------------------------
      - name: Cleanup containers
        run: docker-compose -f docker-compose.ci.yml down --volumes
