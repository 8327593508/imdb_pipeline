version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: imdb_pipeline_postgres
    environment:
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_DB: ${PG_DB}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER}"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./sql/create_tables.sql:/docker-entrypoint-initdb.d/create_tables.sql

  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: imdb_pipeline_app
    env_file:
      - .env
    environment:
      PG_HOST: postgres
      PG_PORT: 5432
      GITHUB_ACTIONS: "true"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:








