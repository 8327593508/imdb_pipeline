version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: tmdb_postgres
    environment:
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_DB: ${PG_DB}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER} -d ${PG_DB}"]
      interval: 5s
      timeout: 5s
      retries: 12
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: tmdb_app
    environment:
      TMDB_API_KEY: ${TMDB_API_KEY}
      PG_USER: ${PG_USER}
      PG_PASSWORD: ${PG_PASSWORD}
      PG_HOST: postgres
      PG_DB: ${PG_DB}
      PG_PORT: 5432
      MAX_PAGES: ${MAX_PAGES}
      SCHEDULE: 0
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:

